<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    template="templates/template.xhtml">

    <ui:define name="metadata">
    </ui:define>
    <ui:define name="content">
        Hello world! Welcome to a page derived from a template
        <p:dataTable value="#{viewEmployeesManagedBean.employees}" var="employee">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Employee ID"></h:outputText>
                </f:facet>
                <h:outputText value="#{employee.employeeId}"></h:outputText>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Employee Name"></h:outputText>
                </f:facet>
                <h:outputText value="#{employee.employeeName}"></h:outputText>
            </p:column>	
        </p:dataTable>

        <h:form>
            <p:growl id="messages" />
            <p:splitButton value="Save" actionListener="#{buttonView.save}" update="messages" icon="ui-icon-disk">
                <p:menuitem value="Update" actionListener="#{buttonView.update}" update="messages" icon="ui-icon-arrowrefresh-1-w" />
                <p:menuitem value="Delete" actionListener="#{buttonView.delete}" ajax="false" icon="ui-icon-close" />
                <p:menuitem value="Homepage" url="http://www.primefaces.org" icon="ui-icon-extlink" />
            </p:splitButton>
        </h:form>
        <p:spinner />  
    </ui:define>
</ui:composition>
